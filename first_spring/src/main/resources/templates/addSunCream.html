<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Add Student</title>
            <meta charset="UTF-8"/>
     
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
   </head>
   
   <body>      
     
      <th:block th:include="/menu_"></th:block>
       
      <h2>Add SunCream</h2>
       
      <form th:action="@{/addSunCream}" th:object="${addSunCreamForm}" method="POST">
     
	 <div class="form-group">
			<label for="name">Product name</label>
			 <input type="text"	class="form-control"  placeholder="Enter product name" th:field="*{name}" />
		</div>
			 <div class="form-group">
			<label for="age">Age</label>
			 <input type="text"	class="form-control"  placeholder="Enter age" th:field="*{age}" />
		</div>
			<div class="form-group">
			<label for="company">Company</label>
			 <input type="text"	class="form-control"  placeholder="Enter company" th:field="*{company}" />
		</div>
			<div class="form-group">
			<label for="spf">SPF</label>
			 <input type="text"	class="form-control"  placeholder="Enter spf" th:field="*{spf}" />
		</div>

              <td><input type="submit"  class="btn btn-warning"  value="Add"/></td>
           </tr>      
         </table>      
      </form>
       
   </body>
</html>
