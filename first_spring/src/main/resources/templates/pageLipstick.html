<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lipstick</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
 
</head>
<body>
    
    <th:block th:include="/menuL"></th:block>

 <div class="container">
    <h2>Lipstick</h2>

     <table class="table table-striped table-danger">
     <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Product name</th>
            <th> Age </th>
             <th>Company</th>
              <th>Herbs</th>
              <th>Color</th>
        </tr>
        <tr th:each="Lipstick_show : ${showLipstick}">
            <td th:utext="${Lipstick_show.idLip}">..</td>
            <td th:utext="${Lipstick_show.name}">..</td>
            <td th:utext="${Lipstick_show.age}">..</td>
            <td th:utext="${Lipstick_show.company}">..</td>
            <td th:utext="${Lipstick_show.herbs}">..</td>
            <td th:utext="${Lipstick_show.color}">..</td>
        </tr>
 
    </table>
    </div>
</body>
</html>
