<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sun Cream</title>

      <meta charset="UTF-8"/>
    
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
       
      <!-- See configuration in WebMvConfig.java -->
      <link th:href="@{/bootstrap/css/bootstrap.min.css}"
                rel="stylesheet" media="screen"/>
                 
        
      <script th:src="@{/jquery/jquery.min.js}"></script>  
      <script th:src="@{/popper/popper.min.js}"></script>  
      <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>   
          
 
</head>
<body>
    
    <th:block th:include="/menu_"></th:block>

 <div class="container">
    <h2>Sun Cream</h2>

      <table class="table table-striped table-warning">
     <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Product name</th>
            <th> Age </th>
             <th>Company</th>
              <th>SPF</th>
        </tr>
        <tr th:each="SunCream_show : ${showSunCream}">
            <td th:utext="${SunCream_show.idSun}">..</td>
            <td th:utext="${SunCream_show.name}">..</td>
            <td th:utext="${SunCream_show.age}">..</td>
            <td th:utext="${SunCream_show.company}">..</td>
            <td th:utext="${SunCream_show.spf}">..</td>
        </tr>
 
    </table>
    </div>
</body>
</html>
